<html>
    <head>
        <!-- Custom CSS -->
        <link href="css/mck-combined.min.css" rel="stylesheet">
        <link href="css/app/mck-sidebox-1.0.css" rel="stylesheet">
        <!-- Custom JS -->
        <script type="text/javascript">
            var $original;
            if (typeof jQuery !== 'undefined') {
                $original = jQuery.noConflict(true);
                $ = $original;
                jQuery = $original;
            }
        </script>
        <script src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.tmpl.min.js"></script>
    </head>
    <body>
        <div id="mck-side-panel">
            <div id="mck-sidebox" class="mck-sidebox fade">
                <div class="mck-modal-dialog modal-sm mck-right mck-bg-white md-box-s">
                    <div id="mck-sidebox-content" class="mck-sidebox-content">
                        <div class="mck-box-top">
                            <button type="button" class="mck-box-close mck-close mck-close-sidebox" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <!--  <button type="button" class="mck-minimize-icon box-close mck-close icon"><span aria-hidden="true">&minus;</span></button> -->
                            <h4 id="mck-conversation-title" class="modal-title mck-box-title mck-truncate">Conversations</h4>
                        </div>
                        <div class="mck-box-md">
                            <div id="mck-message-cell" class="mck-message-cell">
                                <div id="mck-top-btn-panel" class="mck-row mck-top-btn-panel n-vis">
                                    <button type="button" id="mck-show-more" class="mck-show-more mck-btn-light mck-btn mck-btn-default move-left" title="Show More">
                                        <span>Show More</span>
                                    </button>
                                    <button type="button" id="mck-delete-button" class="mck-delete-button mck-btn-light mck-btn mck-btn-default move-right" title="Delete">
                                        <span>Delete</span>
                                    </button>
                                </div>
                                <div class="mck-message-inner"></div>
                                <div id="mck-contact-loading" class="mck-loading">
                                    <img class="mck-loading-image" src="images/loading.gif" alt="Loading">
                                </div>
                                <div  id="mck-show-more-icon" class="mck-show-more-icon n-vis">
                                    <h3>No more conversations!</h3>
                                </div>
                            </div>
                        </div>
                        <div class="mck-box-ft">
                            <div class="modal-form n-vis">
                                <p id="mck-msg-error" class="mck-sidebox-error n-vis"></p>
                                <div id="mck-msg-response" class="mck-box-response n-vis">
                                    <div id="mck-response-text" class="response-text"></div>
                                </div>
                                <form id="mck-msg-form" class="vertical">
                                    <div class="mck-form-group">
                                        <label class="sr-only placeholder-text control-label" for="mck-msg-to">To:</label>
                                        <input class="mck-form-cntrl" id="mck-msg-to" name="mck-msg-to" placeholder="To" required>
                                    </div>
                                    <div class="mck-form-group">
                                        <label class="sr-only placeholder-text control-label" for="mck-textbox">Message</label>
                                        <div id="mck-textbox-container" class="mck-textbox-container">
                                            <div class="mck-blk-2 mck-text-box-panel move-left">
                                                <div class="mck-blk-12">
                                                    <button type="button" id="mck-btn-smiley" class="mck-btn mck-btn-smiley mck-btn-text-panel" title="Smiley"><img src="images/icon-smiley.png" alt="Smiley"/></button>
                                                </div>
                                            </div> 
                                            <div id="mck-text-box" contenteditable="true" class="mck-blk-8 mck-text-box mck-text required"></div>
                                            <div class="mck-blk-2 mck-text-box-panel move-right">
                                                <div class="mck-blk-12">
                                                    <label id="mck-file-up" class="fileinput-button mck-file-upload move-right" title="Attach File">
                                                        <button type="button" class="mck-btn mck-btn-text-panel" title="Attach File"><img src="images/mck-icon-upload.png" alt="Attach file"></button>
                                                        <input type="file" name="files[]">
                                                    </label>
                                                </div>
                                            </div>
                                            <div id="mck-file-box" class="mck-file-box n-vis">
                                                <div class="mck-file-expr">
                                                    <span class="mck-file-content blk-lg-8"><span class="mck-file-lb"></span>&nbsp;<span class="mck-file-sz"></span></span>
                                                    <span class="progress progress-striped active blk-lg-3" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"><span class="progress-bar progress-bar-success bar"></span></span>
                                                    <span class="move-right">
                                                        <button type="button" class="mck-box-close mck-close mck-remove-file" data-dismiss="div" aria-hidden="true">x</button>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mck-form-group last last-child">
                                        <button type="submit" id="mck-msg-sbmt" class="mck-btn mck-btn-blue move-left" title="Send">
                                            <span>Send</span>
                                        </button>
                                    </div>
                                    <div class="mck-form-group mck-running-on n-vis">
                                        <a href="http://www.applozic.com" target="_blank">Running on <strong>Applozic</strong></a>
                                    </div>
                                </form>
                            </div>
                            <div id="mck-contacts-content" class="mck-contacts-content">
                                <button type="submit" id="mck-msg-new" class="mck-msg-new mck-btn mck-btn-blue move-left" title="new message">
                                    <span>New Message</span>
                                </button>
                                <button type="button" id="mck-show-more-contacts" class="mck-show-more mck-btn-light mck-btn mck-btn-default move-right" title="Show More">
                                    <span>Show More</span>
                                </button>                          
                            </div>
                        </div>
                    </div>
                    <div id="mck-sidebox-search" class="mck-sidebox-search mck-sidebox-content n-vis">
                        <div class="mck-box-top">
                            <div class="modal-title mck-box-title mck-truncate">
                                <div class="mck-tab-link blk-lg-4">
                                    <a href="#" role="link" class="mck-conversation-tab-link"><img src="images/ic_action_backward.png" alt="Back"></a>
                                </div>
                                <div class="mck-input-group blk-lg-8">
                                    <input type="text"  id="mck-search" placeholder="Enter user id" autofocus />
                                    <span class="mck-search-icon"><a href="#" role="link" class="mck-tab-search"><img src="images/ic_action_search.png" alt="search"></a></span>
                                </div>
                            </div>
                        </div>
                        <div class="mck-box-md">
                            <div id="mck-search-cell" class="mck-message-cell">
                                <div class="mck-message-inner">
                                    <ul id="mck-search-list" class="mck-search-list mck-contact-list mck-nav mck-nav-tabs mck-nav-stacked"></ul>
                                </div>
                                <div id="mck-search-loading" class="mck-loading n-vis">
                                    <img class="mck-loading-image" src="images/loading.gif" alt="Loading">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/mck-modal.min.js"></script>
        <script type="text/javascript" src="js/jquery.linkify.min.js"></script>		
        <script  type="text/javascript" src="js/jquery.ui.widget.min.js"></script>
        <script type="text/javascript" src="js/jquery.fancybox.min.js"></script>
        <script type="text/javascript" src="https://applozic.appspot.com/_ah/channel/jsapi"></script>
        <script type="text/javascript" src="js/emoji.min.js"></script>
        <script type="text/javascript" src="js/jquery.emojiarea.min.js"></script>
        <script type="text/javascript" src="js/jquery.fileupload.min.js"></script>
        <script type="text/javascript" src="js/load-image.min.js"></script>
        <script type="text/javascript" src="js/load-image-meta.min.js"></script>
        <script type="text/javascript" src="js/jquery.fileupload-process.min.js"></script>
        <script type="text/javascript" src="js/jquery.fileupload-image.min.js"></script>
        <script type="text/javascript" src="js/jquery.fileupload-validate.min.js"></script>  
        <script type="text/javascript" src="js/jquery.emojis.min.js"></script>
        <script type="text/javascript" src="js/app/mck-sidebox-1.0.js"></script>
        <script type="text/javascript">

            }
        </script>

    </body>
</html>
