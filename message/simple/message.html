    <body>
        <script type="text/javascript">

            function readMessage(userId) {
                //console.log(userId);
            }

            function displayName(userId) {
                //Todo: replace this with users display name
                var contact = contacts[userId];
                if (typeof contact !== 'undefined') {
                    return contact.displayName;
                }
            }

            function contactImageSrc(userId) {
                var contact = contacts[userId];
                if (typeof contact !== 'undefined') {
                    return contact.photoLink;
                }
            }

            window.applozic.init({userId: 'customer-1', appId: 'applozic-sample-app', readConversation: readMessage, contactDisplayName: displayName,
                contactDisplayImage: contactImageSrc, desktopNotification: true});
